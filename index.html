<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ES6-CRUD</title>
  </head>
  <body>

    <div id="information">
      <h1> Тест таблица </h1>
      <form>
        <!--отрисовка таблицы и с кнопками редактирования и удаления-->
       <div class="text_description">
          <div class="text_name strong">Имя</div>
        </div>
     


      <!--таблица с данными о каждом объекте + к каждому добавляем кнопку удалить и редактировать-->
      </form>
    </div>
    <br>

    <div id="all_info">
      <h2>Detailed info</h2>
      <form>
        <div class="detailInfo">
          <div class="details">
            <div class="elem">Имя</div>
          </div>
          <div class="details">
            <div class="elem">Фамилия</div>
            <div class="elem">Родился</div>
            <div class="elem">Принят</div>
            <div class="elem">адрес</div>
            <div class="elem">телефон</div>
          </div>
        </div>
        <input type="button" class="buttons" id="mainMenu2" value="Главное меню">
      </form>
    </div>
    <br>

    <div id="create_person">
      <h2>Edit info</h2>
      <form>
        <div class="radio_btn">
          <div><input type="radio" id="radio_ext1" name="radioOneExt" value="killer" >Киллер</div>
          <div><input type="radio" id="radio_ext2" name="radioTwoExt" value="sniper">Снайпер</div>
          <div><input type="radio" id="radio_ext2" name="radioTwoExt" value="vor">Вор</div>
          <div><input type="radio" id="radio_ext2" name="radioTwoExt" value="boss">Босс</div>
        </div>
        <br>
      <span>Имя:</span><input type="text" id="textFirstName" value="Имя" required><br>
      <span>Фамилия:</span><input type="text" id="textSurName" value="Фамилия" required><br>
      <span>Родился:</span><input type="text" id="textBirthDay" value="14.05.1938" required><br>
      <span>Принят:</span><input type="text" id="textFirstDay" value="15.02.1953" required><br>
      <span>Хата:</span><input type="text" id="textAdres" value="Выгодского, 15" required><br>
      <span>Мобила:</span><input type="text" id="textPhone" value="211" required><br>
      <br>
      <input type="button" id="createPerson" class="buttons" value="Добавить (в шайку нового) !">
      <input type="button" id="mainMenu" class="buttons" value="Главная страница">
      </form>
    </div>

    <script src="script.js"></script>
   
  </body>
</html>
